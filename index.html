<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Archive Playlists — VOD</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="title-wrap">
      <h1>Archive Playlists</h1>
      <p class="subtitle">Edit playlists in <code>/data/playlists.json</code></p>
    </div>
    <div class="search-wrap">
      <input id="search" placeholder="Search playlists / episodes..." />
    </div>
  </header>

  <main class="container">
    <aside class="sidebar">
      <div class="sidebar-inner">
        <h3>Playlists</h3>
        <div id="playlists" class="playlists-list">Loading…</div>
      </div>
    </aside>

    <section class="player-area">
      <div class="cover">
        <img id="coverImg" src="assets/img/placeholder.jpg" alt="cover" />
      </div>

      <div class="tracks-panel">
        <div class="panel-head">
          <h3 id="playlistTitle">No playlist loaded</h3>
        </div>
        <div id="playlistTracks" class="tracks">Select a playlist to load episodes.</div>
      </div>
    </section>
  </main>

  <!-- iframe overlay (created/used by JS) -->
  <script type="module" src="assets/js/player.js"></script>
</body>
</html>
